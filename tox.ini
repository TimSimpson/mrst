[tox]
envlist = py36,pep8,mypy

[testenv]
deps =
    coverage==4.5.2
    pytest==4.0.0
commands =
    coverage run -m py.test {toxinidir}/tests {posargs}
    coverage report

[flake8]
application-import-names=mrst

[testenv:pep8]
basepython = python3.6
deps =
    black==19.10b0
    flake8==3.7.9
    flake8-bugbear==19.8.0
commands =
    black mrst
    flake8 mrst

[testenv:mypy]
basepython = python3.6
deps =
    mypy==0.761
commands =
    mypy \
        --strict-optional \
        --ignore-missing-imports \
        --disallow-untyped-calls \
        --disallow-untyped-defs \
        mrst

[testenv:coverage]
deps = coverage
skip_install = true
commands =
    coverage report -m
    coverage html
